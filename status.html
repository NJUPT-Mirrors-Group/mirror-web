---
permalink: /status/
---
<!DOCTYPE html>
<html>
	{% include head.html %}
<body>
	{% include nav.html %}
	<div id="status-page">
		<div class="spacing hidden-xs"></div>
		<div class="container">
			<h3 id="server-status"> # 服务器监控 </h3>
			<h4> # 网络流量 </h4>
			<div class="row">
				<div class="col-md-6">
					<div class="thumbnail">
					<img class="img-responsive" src="/CGP/graph.php?p=interface&pi=ens3&t=if_octets&h=localhost&s=86400">
					</div>
				</div>
			</div>
			<h4># 磁盘状态 </h4>
			<div class="row">
				<div class="col-md-6">
					<div class="thumbnail">
						<img src="/CGP/graph.php?p=disk&pi=dm-0&t=disk_ops&h=localhost&s=86400" class="img-responsive">
					</div>
				</div>
				<div class="col-md-6">
					<div class="thumbnail">
						<img class="img-responsive" src="/CGP/graph.php?p=disk&pi=dm-0&t=disk_octets&h=localhost&s=86400">

					</div>
				</div>
			</div>
			<h4># CPU / 内存</h4>
			<div class="row">
				<div class="col-md-6">
					<div class="thumbnail">
					<img class="img-responsive" src="/CGP/graph.php?p=cpu&pi=0&t=cpu&h=localhost&s=86400">
					</div>
				</div>
				<div class="col-md-6">
					<div class="thumbnail">
					<img class="img-responsive" src="/CGP/graph.php?p=memory&t=memory&h=localhost&s=86400">
					</div>
				</div>
			</div>
			<h3 id="syncing-status"># 同步状态</h3>
			<div>
				<div class="thead row">
					<div>
						<div class="col-md-2">Name</div>
						<div class="col-md-2">Last Update</div>
						<div class="col-md-5">Upstream</div>
						<div class="col-md-1">Status</div>
						<div class="col-md-2">Size</div>
					</div>
				</div>
				<div id="mirror-list">
				</div>
			</div>
		</div><!--/container -->
	</div><!--/status -->
	{% include footer.html %}
	{% raw %}
	<script id="template" type="x-tmpl-markup">
{{mirrors}}
<div class="status-{{status}} row">
	<div class="col-md-2">{{name}}{{if is_master|falsy}}[slave]{{/if}}</div>
	<div class="col-md-2">{{last_update}}</div>
	<div class="col-md-5">{{upstream}}</div>
	<div class="col-md-1">{{status}}</div>
	<div class="col-md-2">{{size}}</div>
</div>
{{/mirrors}}
	</script>
	{% endraw %}
	<script src="/static/js/status.js"></script>
</body>
</html>
